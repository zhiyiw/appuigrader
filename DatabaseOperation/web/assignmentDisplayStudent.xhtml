<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:t ="http://myfaces.apache.org/tomahawk"
      xmlns:p="http://primefaces.org/ui">

<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"></meta>
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"></meta>
<meta http-equiv="Pragma" content="no-cache"></meta>
<meta http-equiv="Expires" content="0"></meta>

  <style type="text/css"> 
  			html{
  			background-color:#e7efcd;
  			}
  			
  			.mainFrame{
  			    background-image: url(images/stu_view.png);
                background-position:center;
                background-size:cover;
                background-repeat:no-repeat; 
                background-color:transparent;	
                width:1024px;
                height:700px;
                margin: 0px auto 0px auto;
  			
  			}
  			
  			.logout{
  				position:relative;
  				top:45px;
  				left:30px;
  				width:120px;
  				height:120px;
  			} 

  			.ring{
  				position:relative;
  				top:200px;
  				
  			}       
             
            .ui-ring{
            	width:650px;
            	margin: 0px auto 0px auto;
            }
            .ui-ring-item {
            	font-size:12;
  			    width: 183px;
                height:143px;              	
                text-align:center;
                background-position:center;
                background-size:cover;
                background-repeat:no-repeat; 
                background-color:transparent;                
                border:none;
  	 
            }
            
            
            .buttonStyle {
				border:none;   
               	width: 20px;
                height:20px;
				margin-top:50px; 		
					
			}
			
			.addNewAssignment{
				width: 75px;
                height:75px;
                margin-top:50px;
                margin-left:5px;
                border:none;
			}
			
			.zoomIcon{
				width:60px;
				height:60px;
				position:absolute;
				bottom:20%;
				left:50%;
				margin-left: -30px;
			}
			
			.rubricDisplay{
				position:absolute;
				top:5px;
				left:100px;
			}
			
			.ui-dialog.ui-widget-content {
     		background-color: transparent;
     		box-shadow: none !important;
     		border:none
			}
			
			
			
  </style>
	

<script type="text/javascript">
function buttonover()
{
	document.buttonAdd.src="images/add_r1_c1_s2.png";
}

function buttonout(){
	document.buttonAdd.src="images/add_r1_c1.png";
}

function buttondown(){
	document.buttonAdd.src="images/add_r1_c1_s3.png";
}

function iconover(){
	document.iconAdd.src="images/zoomin_s02.png";
}

function iconout(){
	document.iconAdd.src="images/zoomin_s01.png";
}

function compareover(){
	document.buttonUpdate.src="images/compare_s1.png";
}

function compareout(){
	document.buttonUpdate.src="images/compare_s0.png";
}

function comparedown(){
	document.buttonUpdate.src="images/compare_s2.png";
}

function cancelover(){
	document.buttonCancel.src="images/cancel_s1.png";
}

function cancelout(){
	document.buttonCancel.src="images/cancel_s0.png";
}

function canceldown(){
	document.buttonCancel.src="images/cancel_s2.png";
}
</script>

	
</h:head>
<h:body>

<!-- 	<h1>
	<h:outputLabel value="#{menuoption.selectYear}">
	</h:outputLabel>
	<h:outputLabel value="#{menuoption.selectTerm}">
	</h:outputLabel>
	</h1> -->
	<p:outputPanel layout="block" styleClass="mainFrame">
	
	
	<p:outputPanel layout="block" styleClass="logout">
	
    
    <h:button onmouseover="this.src ='images/logout_s1.png'" onmouseout="this.src='images/logout_s0.png'" onmousedown="this.src='images/logout_s2.png'" outcome="login.xhtml" image="images/logout_s0.png" />
    </p:outputPanel>
    
    
      
	<p:outputPanel layout="block" styleClass="ring">
	<h:form>
    
    <p:panel widgetVar="tableControl" visible="true" closable="true" closeSpeed="0">
	<p:dataTable id="table" var="a" value="#{gradestudentBean.assignmentList}" paginator="true" rows="5"  
                 selection="#{gradestudentBean.selectedAssignment}" rowKey="#{a.assignmentName}">  
     	<f:facet name="header">  
            Assignment List  
        </f:facet>  
  
        <p:column selectionMode="single" style="width:18px">
        </p:column>
        
        <p:column headerText="Assignments">  
            #{a.assignmentName}  
        </p:column>
        
       	<p:column headerText="Tried Times">  
            #{a.assignmentTries}  
        </p:column>
        
        <p:column headerText="Current Status">  
            #{a.assignmentStatus}  
        </p:column>
        
        <f:facet name="footer">  
             <p:commandButton id="v" value="Show Detail" icon="ui-icon-search" update=":dialog" oncomplete="dlg.show()"/> 
             <p:commandButton id="v1" value="Show Snapshot" icon="ui-icon-search" oncomplete="tableControl.close();ringControl.show()"/>
             <p:commandLink id="v2" value="Show History" icon="ui-icon-search" update=":dlgSingleLogDisplay" oncomplete="dlgSingleLog.show()" action="#{gradestudentBean.getGradeStudentSingleEntry(gradestudentBean.selectedAssignment.assignmentID,login.username)}"/>
             <p:commandButton id="v3" value="Compare" icon="ui-icon-search" update=":updateDialog" oncomplete="updateUI.show()"/>
        </f:facet>
    </p:dataTable>   
    </p:panel> 
    </h:form>
    
    </p:outputPanel>
    
    
    <p:dialog  resizable="false" styleClass="table_showhistory" id="dlgSingleLogDisplay" widgetVar="dlgSingleLog" modal="true" draggable="false" width="500" height="400">  
	<h:outputText value="#{gradestudentBean.currentSelect.log_directory}"/>
	</p:dialog>
    
    <p:dialog id="dialog" widgetVar="dlg" showEffect="fade" hideEffect="fade" modal="true" width="330" height="315" showHeader="false" draggable="false" resizable="false" styleClass="test">  
  	<p:outputPanel id="display" style="text-align:center;background-image:url(images/update_panel_stu.png);height:312px;width:312px" layout="block"> 
  	<p:outputPanel layout="block" style="position:absolute;top:8%;left:38%">
  	<h:outputText style="font-size:16; font-weight:bold;"  
                            value="#{gradestudentBean.selectedAssignment.assignmentName}" /> 
    </p:outputPanel> 
    
    <p:outputPanel layout="block" style="text-align:left;word-wrap:break-word; word-break:break-all; position:absolute;top:128px;left:56px; width:230px; height:100px; ">
<!--	<p:inputTextarea rows="0" cols="25" value="#{assignment.selectedAssignment.description}" />  -->  
  	 #{gradestudentBean.selectedAssignment.assignmentDes}
    </p:outputPanel>
    
    <p:outputPanel layout="block">
 	<p:commandLink onclick="updateUI.show()" oncomplete="dlg.hide()" onmouseover="compareover();" onmouseout="compareout();" onmousedown="comparedown();">
 	<img name="buttonUpdate" src="images/compare_s0.png" style="border:none;position:absolute;top:74%;left:12%"/>
 	</p:commandLink>
 	</p:outputPanel>
 	
 	<p:outputPanel layout="block">
 	<p:commandLink oncomplete="dlg.hide()" onmouseover="cancelover();" onmouseout="cancelout();" onmousedown="canceldown();">
 	<img name="buttonCancel" src="images/cancel_s0.png" style="border:none;position:absolute;top:74%;right:9%"/>
 	</p:commandLink>
 	</p:outputPanel>
  	</p:outputPanel>
    </p:dialog>
	
	
	
		<p:dialog  resizable="false" widgetVar="updateUI" id="updateDialog" width="440" height="300" modal="true" showHeader="false" draggable="false">  
		<p:outputPanel style="background-image:url(images/compare_assignment.png);height:282px;width:412px" layout="block">
        <h:form enctype="multipart/form-data">
        <p:outputPanel layout="block" style="position:absolute;top:110px;left:45px">
    		<p:fileUpload value="#{compare.uploadedFile}"
            	mode="simple"
            	sizeLimit="100000" 
            	allowTypes="/(\.|\/)(zip)$/" 
            	style="border:none"
            	required="true"
            	/>
 
			</p:outputPanel>
			
			<p:outputPanel layout="block" style="position:absolute;top:180px;left:75px">
			<h:commandButton type="submit" onmouseover="this.src ='images/upload_s1.png'" onmouseout="this.src='images/upload_s0.png'" onmousedown="this.src='images/upload_s2.png'" action="#{compare.tempUpload(login.username,gradestudentBean.selectedAssignment.assignmentDirectory, gradestudentBean.selectedAssignment.assignmentID)}" image="/images/upload_s0.png" />
			</p:outputPanel>
			
			<p:outputPanel layout="block" style="position:absolute;top:180px;right:59px">
			<h:commandButton type="button" onmouseover="this.src ='images/cancel_s1.png'" onmouseout="this.src='images/cancel_s0.png'" onmousedown="this.src='images/cancel_s2.png'"  image="/images/cancel_s0.png" onclick="updateUI.hide()" />
			</p:outputPanel>
			
		</h:form>
		</p:outputPanel>
	</p:dialog>

</p:outputPanel>

</h:body>
</html>
