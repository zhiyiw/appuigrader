<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Welcome to App UI Grader Beta</title>


<link rel="stylesheet/less" type="text/css" href="css/indext.less" ></link>
    
<script src="js/less.js" type="text/javascript"></script>

   
    </h:head>
    <h:body>
    
    <h:form>
	<p:remoteCommand name="gmail" action="#{openid.setGmail()}" />
	</h:form>
	
	<h:form>
	<p:remoteCommand name="yahoo" action="#{openid.setYahoo()}" />
	</h:form>
	
	<h:form>
	<p:remoteCommand name="AOL" action="#{openid.setAOL()}" />
	</h:form>
	

    
    	<p:outputPanel layout="block" styleClass="mainFrame">
    
        <h:form>
           <!--  <h:outputLabel for="openid">Open ID</h:outputLabel>
            <h:inputText id="openid_identifier" value="#{openid.userSuppliedId}"
                      style="background: url(http://openid.net/login-bg.gif) no-repeat; padding-left: 18px; background-position: 0 50%;" />
                  
            -->
            <h:commandButton action="#{openid.login}" onmousedown="gmail()" value="Login via GMail" id="openidGmail" styleClass="gmail" image="/images/indext_gmail.png"/>
            <h:outputText value="Login via Gmail" />
            <h:commandButton action="#{openid.login}" onmousedown="yahoo()" value="Login via Yahoo!" id="openidYahoo" styleClass="yahoo" image="/images/indext_yahoo.png"/>
            <h:outputText value="Login via Yahoo!" />
            <h:commandButton action="#{openid.login}" onmousedown="AOL()" value="Login via AOL" id="openid" styleClass="AOL" image="/images/indext_aol.png"/>
            <h:outputText value="Login via AOL" />
            <h:commandButton action="#{openid.guestLogin()}" value="Login as Guest" id="openidGuest" styleClass="guest" image="/images/indext_guest.png"/>
            <h:outputText value="Login as Guest" />
            
        </h:form>
        </p:outputPanel>
        
    </h:body>
</html>
