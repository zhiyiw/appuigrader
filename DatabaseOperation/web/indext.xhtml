<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
      
      
      
    <h:head>
        <title>Welcome to App UI Grader Beta</title>


<link rel="stylesheet/less" type="text/css" href="css/indext.less" ></link>
    
<script src="js/less.js" type="text/javascript"></script>

   
    </h:head>
    <h:body>
    
    <h:form>
	<p:remoteCommand name="gmail" action="#{openid.setGmail()}" />
	</h:form>
	
	<h:form>
	<p:remoteCommand name="yahoo" action="#{openid.setYahoo()}" />
	</h:form>
	
	<h:form>
	<p:remoteCommand name="AOL" action="#{openid.setAOL()}" />
	</h:form>
	

    
    	<p:outputPanel layout="block" styleClass="mainFrame">
    
    <p:outputPanel layout="block" styleClass="Panel">
    
        <h:form>
           <!--  <h:outputLabel for="openid">Open ID</h:outputLabel>
            <h:inputText id="openid_identifier" value="#{openid.userSuppliedId}"
                      style="background: url(http://openid.net/login-bg.gif) no-repeat; padding-left: 18px; background-position: 0 50%;" />
                  
            -->
            
          
             <p:outputPanel layout="block" styleClass="gmail" >
            <h:commandButton title="Login via Gmail" action="#{openid.login}" onmousedown="gmail()" id="openidGmail" image="/images/indext_gmail.png"/>
            <p:tooltip for="openidGmail" showEffect="fade" hideEffect="fade" />
            
                </p:outputPanel>
          
             <p:outputPanel layout="block" styleClass="AOL">
            <h:commandButton title="Login via AOL" action="#{openid.login}" onmousedown="AOL()"  id="openid"  image="/images/indext_aol.png"/>
            <p:tooltip for="openid" showEffect="fade" hideEffect="fade" />
           
            
                </p:outputPanel>
             <p:outputPanel layout="block" styleClass="yahoo">
            <h:commandButton title="Login via Yahoo!" action="#{openid.login}" onmousedown="yahoo()"  id="openidYahoo"  image="/images/indext_yahoo.png"/>
           	<p:tooltip for="openidYahoo" showEffect="fade" hideEffect="fade" />
           	
            
                </p:outputPanel>
             <p:outputPanel layout="block" styleClass="guest">
            <h:commandButton title="Login as a Guest (No compare result will be recorded)" action="#{openid.guestLogin()}"  id="openidGuest"  image="/images/indext_guest.png"/>
            <p:tooltip for="openidGuest" showEffect="fade" hideEffect="fade" />
                </p:outputPanel>
                
              <p:outputPanel layout="block" styleClass="signup" >
      
        <h:commandButton id="studentLogin" title="Login With Your UI Grader Account" value="student Login" action="login.xhtml" image="/images/indext_signup.png" />
   		<p:tooltip for="studentLogin" showEffect="fade" hideEffect="fade" /> 
           </p:outputPanel>
            
            
            
        </h:form>
        </p:outputPanel>
  <p:outputPanel layout="block" styleClass="teacher" >
        <h:form layout="block" >
        <h:commandButton id="adminLogin" title="Login as Admin" value="Teacher Login" action="adminLogin.xhtml" image="/images/change_admin.png" />
                <p:tooltip for="adminLogin" showEffect="fade" hideEffect="fade" />
        
        </h:form>
           </p:outputPanel> 
           
          
           
           
        <p:outputPanel layout="block" style="float:left;position:relative;top:230px;left:904px;">
	    	    <h:form>
    		<h:commandLink value="Help"  style="color:#0CBC17; font-family:Tahoma; font-size:14px;text-decoration:none;"/>
	 <p:spacer width="24" height="10" /> 
    	
    	<h:commandLink action="about.xhtml" value="About" style="color:#0CBC17; font-size:14px;font-family:Tahoma;text-decoration:none;" />
    
    
    </h:form>
	 </p:outputPanel> 
           </p:outputPanel>
         
        
           
    </h:body>
</html>
