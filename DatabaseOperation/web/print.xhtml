<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:p="http://primefaces.org/ui">

<h:head>

	<style type="text/css">

	html{
		background-color:#e7efcd;
  			}
  			
  				
		.mainFrame{
  			    background-image: url(images/error.png);
                background-position:center;
                background-size:cover;
                background-repeat:no-repeat; 
                background-color:transparent;	
                width:1024px;
                height:700px;
                margin: 0px auto 0px auto;	
		}
		
		.treePanel{
			/* width:600px; */
		}
		
		.treeP1{
			  	vertical-align: top;
			  	float:left;
			  	margin-left:100px;

		}
		
		.treeP2{
			  	vertical-align: top;
				float:right;			
				margin-right:100px;	
		}
		
		.ui-tree{
			width:380px;
		}
		
		#showTree2{
			width:380px;
		}
		
		body {background-color:#e7efcd;}


.container {
  margin:auto;
  width: 1024px; 
  background: #ffffff;
  
}

.top {
  background: #DDDDDD;
  background-image:url(images/top.png);
  height:45px;
}

.result_return {
  float: left; 
  width: 148px;
  height: 119px; 
  background: #EBEBEB; 
  background-image:url(images/result_return.png)
}

.status_bar {
  float:left;
  width:876px;
  height:119px;
 // background-color: #cdcde6;
}

.result_status_top{
	 width:876px;
	 height:32px;
	 background-image:url(images/result_status_top.png)
	
	
}



.result_status_left{
	float:left;
	 width:176px;
	 height:87px;
	 background-image:url(images/result_status_left.png)
	
	
}

.result_status_content{
		float:left;
	 width:622px;
	 height:187px
	 overflow:auto;
	 background-image:url(images/result_status_content.png);
	  background-repeat:repeat-y;
	
	
}


.result_status_content a{
//	margin-left:20px;
//	margin-right:20px;
color:#336699
}


.result_status_right{
	float:right;
	 width:78px;
	 height:87px;
	 background-image:url(images/result_status_right.png)
	
	
}


.result { 
  clear:both;
  background:#DDDDDD;
} 

.result_top{
	 width:1024px;
	 height:77px;
	 background-image:url(images/result_top.png)
	
	
}

.result_left{
	float:left;
	 width:85px	;
	 height:auto;
	 background-image:url(images/result_r6_c1.png)
	
	
}

.result_content{
		float:left;
	 width:1024px;
	 height:auto;
	 background-image:url(images/result_r6_c1.png)
	
	
}


.result_content p{
margin-left:100px;
margin-right:100px;
color:#3C3;
}


.result_right{
	float:right;
	 width:91px;
	 height:200px:
	 background-repeat:repeat-y;
	 background-image:url(images/result_right.png)
	
	
}
.bottom{
	 clear:both;
	 width:1024px;
	 height:173px;
	 background-image:url(images/result_bottom.png)
	
}
  
	.button {
	background:url(images/Button.png)!important;
	background-repeat:no-repeat;
	border-radius:0;
	height:16px;
	width:16px;
}	

.label {
	background:url(images/Label.png)!important;
	border-radius:0;
	height:16px;
	width:16px;
}	

.hori {
	background:url(images/HorizontalArrangement.png)!important;
	border-radius:0;
	height:16px;
	width:16px;
}	

.vert {
	background:url(images/VerticalArrangement.png)!important;
	border-radius:0;
	height:16px;
	width:16px;
}	

.table {
	background:url(images/TableArrangement.png)!important;
	border-radius:0;
	height:16px;
	width:16px;
}

</style>

</h:head>

<h:body>

<h:form>
<h:commandButton value="Back to Block View" action="blockPrint.xhtml"></h:commandButton>
</h:form>
<p:outputPanel layout="block" styleClass="container">

<p:outputPanel layout="block" styleClass="top"></p:outputPanel>

<p:outputPanel layout="block" styleClass="result_return">
	<h:form layout="block" styleClass="result_return">
        <h:commandButton value="backToassignments" action="assignmentDisplayStudent.xhtml" image="/images/result_return.png" />
        </h:form>
</p:outputPanel>

<p:outputPanel layout="block" styleClass="status_bar">
	<p:outputPanel layout="block" styleClass="result_status_top"></p:outputPanel>
	<p:outputPanel layout="block" styleClass="result_status_left"></p:outputPanel>
	
		<p:outputPanel layout="block" styleClass="result_status_content">
			<p:dataList value="#{compare.compResult}" var="car" itemlayout="disc">  
  				<h:outputText value="#{car}"></h:outputText>
			</p:dataList>  
		</p:outputPanel>
	
	<p:outputPanel layout="block" styleClass="result_status_right"></p:outputPanel>
	
</p:outputPanel>

<p:outputPanel layout="block" styleClass="result">
	
	<p:outputPanel layout="block" styleClass="result_top"></p:outputPanel>
	
	<p:outputPanel layout="block" styleClass="result_content">
	
		<p:outputPanel layout="block" styleClass="treeP1">
	<h:form id="showTree1">
		<p:tree value="#{compare.frame.tree1.root}" var="node1" id="tree1"
			animate="true">
			
			<p:treeNode type="Label" icon="label">
				<h:outputText value="#{node1}"/>
			</p:treeNode>
			
			<p:treeNode type="Form" icon="label">
				<h:outputText value="#{node1}"/>
			</p:treeNode>

			<p:treeNode type="Button" icon="button">
				<h:outputText value="#{node1}"/>
			</p:treeNode>
			
			<p:treeNode type="VerticalArrangement" icon="vert">
				<h:outputText value="#{node1}"/>
			</p:treeNode>
			
			<p:treeNode type="HorizontalArrangement" icon="hori">
				<h:outputText value="#{node1}"/>
			</p:treeNode>

			<p:treeNode type="TableArrangement" icon="table">
				<h:outputText value="#{node1}"/>
			</p:treeNode>
			
			<p:treeNode icon="button">
				<h:outputText value="#{node1}"/>
			</p:treeNode>
			
		</p:tree>
	</h:form>
</p:outputPanel>
	

 <p:outputPanel layout="block" styleClass="treeP2">
	<h:form id="showTree2">
		<p:tree value="#{compare.frame.tree2.root}" var="node2" id="tree2"
			animate="true">
			
			<p:treeNode type="Label" icon="label">
				<h:outputText value="#{node2}"/>
			</p:treeNode>
			
			<p:treeNode type="Form" icon="label">
				<h:outputText value="#{node2}"/>
			</p:treeNode>

			<p:treeNode type="Button" icon="button">
				<h:outputText value="#{node2}"/>
			</p:treeNode>
			
			<p:treeNode type="VerticalArrangement" icon="vert">
				<h:outputText value="#{node2}"/>
			</p:treeNode>
			
			<p:treeNode type="HorizontalArrangement" icon="hori">
				<h:outputText value="#{node2}"/>
			</p:treeNode>

			<p:treeNode type="TableArrangement" icon="table">
				<h:outputText value="#{node2}"/>
			</p:treeNode>
			
			<p:treeNode icon="button">
				<h:outputText value="#{node2}"/>
			</p:treeNode>
			
			<p:treeNode type="CheckBox" icon="button">
				<h:outputText value="#{node2}"/>
			</p:treeNode>
			
			<p:treeNode type="TextBox" icon="button">
				<h:outputText value="#{node2}"/>
			</p:treeNode>
			
			<p:treeNode type="PasswordTextBox" icon="button">
				<h:outputText value="#{node2}"/>
			</p:treeNode>
			
			<p:treeNode type="ListPicker" icon="button">
				<h:outputText value="#{node2}"/>
			</p:treeNode>
			
			<p:treeNode type="Image" icon="button">
				<h:outputText value="#{node2}"/>
			</p:treeNode>
			
			<p:treeNode type="ImagePicker" icon="button">
				<h:outputText value="#{node2}"/>
			</p:treeNode>
			
			<p:treeNode type="Canvas" icon="button">
				<h:outputText value="#{node2}"/>
			</p:treeNode>
			
			<p:treeNode type="EmailPicker" icon="button">
				<h:outputText value="#{node2}"/>
			</p:treeNode>
			
			<p:treeNode type="PhoneNumberPicker" icon="button">
				<h:outputText value="#{node2}"/>
			</p:treeNode>
			
			<p:treeNode type="ContactPicker" icon="button">
				<h:outputText value="#{node2}"/>
			</p:treeNode>
			
			<p:treeNode type="VideoPlayer" icon="button">
				<h:outputText value="#{node2}"/>
			</p:treeNode>
			
			<p:treeNode type="WebViewer" icon="button">
				<h:outputText value="#{node2}"/>
			</p:treeNode>
			
		</p:tree>
		
	</h:form>
</p:outputPanel>
	
</p:outputPanel>

</p:outputPanel>

<p:outputPanel layout="block" styleClass="bottom"></p:outputPanel>


</p:outputPanel>



</h:body>

</html>
