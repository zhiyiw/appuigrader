<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:t ="http://myfaces.apache.org/tomahawk"
      xmlns:p="http://primefaces.org/ui">

        <h:head>
        
        <title>App UI Grader: Register</title>

<link rel="stylesheet/less" type="text/css" href="css/register.less" ></link>
    
<script src="js/less.js" type="text/javascript"></script>
        </h:head>
        
        <h:body>
        <p:outputPanel layout="block" styleClass="mainFrame">
        
        
        	<h:form styleClass="returnLogin">
        		<h:commandButton value="return" action="login.xhtml" image="/images/return_button_s01.png" onmouseover="this.src ='images/return_button_s02.png'" onmouseout="this.src='images/return_button_s01.png'" onmousedown="this.src='images/return_button_s03.png'"/>
        	</h:form>
       
       <p:outputPanel layout="block" styleClass="signPanel"> 
		<h:form id="uploadRubric" enctype="multipart/form-data">
			<h:outputLabel styleClass="hidden" value="Year "></h:outputLabel>
        	<h:selectOneMenu styleClass="hidden" value="#{menuoption.selectYear}">
   				<f:selectItems value="#{menuoption.getYearList()}" />
   			</h:selectOneMenu>
    	    
    	   	<h:outputLabel styleClass="hidden" value="Term "></h:outputLabel>
        	<h:selectOneMenu styleClass="hidden" value="#{menuoption.selectTerm}">
   				<f:selectItems value="#{menuoption.getTermList()}" />
   			</h:selectOneMenu>
    	    
    	    <br /><br />
		
            <h:outputLabel value="User Name"></h:outputLabel>
        	<p:inputText id="username" value="#{register.username}" title="Enter Your Username" required="true" requiredMessage="Username is required" styleClass="name"/>
        	<p:tooltip for="username" showEvent="focus" hideEvent="blur" />   
        	<h:message for="username" />
        	<br /><br />
        	<h:outputLabel value="Password"></h:outputLabel>
        	<p:password id="password" value="#{register.password}" title="Enter Your Password" required="true" requiredMessage="Password is required" validatorMessage="The length of password should be at least 6 chars!!" styleClass="pass">
        	<p:tooltip for="password" showEvent="focus" hideEvent="blur" />
        	<f:validateLength minimum="6" for="password"></f:validateLength>
        	</p:password>
        	<h:message for="password" />
        	<br /><br />
        	
        	<h:outputLabel value="Re-enter "></h:outputLabel>
        	<p:password id="repassword" value="#{register.password}" title="Re-enter Your Password" required="true" requiredMessage="Re-enter password please is required" validatorMessage="The length of password should be at least 6 chars!!" styleClass="repass">
        	<p:tooltip for="repassword" showEvent="focus" hideEvent="blur" />
        	<f:validateLength minimum="6" for="repassword"></f:validateLength>
        	</p:password>
        	<h:message for="repassword" />
        	<br /><br />
        	<p:outputPanel layout="block" styleClass="submit">
        	<h:commandButton value="Register" action="#{register.addUser}" image="/images/register_s0.png" onmouseover="this.src ='images/register_s1.png'" onmouseout="this.src='images/register_s0.png'" onmousedown="this.src='images/register_s2.png'"/>
        	</p:outputPanel>
        	<p:outputPanel layout="block" styleClass="cancel">
        	<h:commandButton value="Cancel" type="reset" image="/images/cancel_s0.png" onmouseover="this.src ='images/cancel_s1.png'" onmouseout="this.src='images/cancel_s0.png'" onmousedown="this.src='images/cancel_s2.png'"/>
        	<h:messages globalOnly="true" />
        	</p:outputPanel>

        </h:form>	
        </p:outputPanel>
        
              <p:outputPanel layout="block" style="float:right;position:relative;top:267px;right:39px;">
	    	    <h:form>
	    	        <a  style="color:#0CBC17; font-size:14px;font-family:Tahoma;text-decoration:none;" href="mailto:appuigrader@gmail.com?Subject=Report%20Bug.">
Report Bug</a>	 
       <p:spacer width="24" height="10" /> 
	    	    
    		<h:commandLink  action="help.xhtml" value="Help"  style="color:#0CBC17; font-family:Tahoma; font-size:14px;text-decoration:none;"/>
	 <p:spacer width="24" height="10" /> 
    	
    	<h:commandLink action="about.xhtml" value="About" style="color:#0CBC17; font-size:14px;font-family:Tahoma;text-decoration:none;" />
    
    
    </h:form>
	 </p:outputPanel> 
        
        
        </p:outputPanel>
        </h:body>
    </html>
