<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:p="http://primefaces.org/ui">

<h:head>

<title>App UI Grader: Comparison Block View</title>

<link rel="stylesheet/less" type="text/css" href="css/blockPrint.less" ></link>
    
<script src="js/less.js" type="text/javascript"></script>

</h:head>

<h:body>
<p:outputPanel layout="block" styleClass="container">
<p:outputPanel layout="block" styleClass="top_panel">
<p:outputPanel layout="block" styleClass="top"></p:outputPanel>

<p:outputPanel layout="block" styleClass="left_part">
<p:outputPanel layout="block" styleClass="return_button">
	<h:form >
		<h:commandButton value="Back to Tree View" action="print.xhtml" image="/images/result_return.png"></h:commandButton>
		</h:form>
		
</p:outputPanel>
<p:outputPanel layout="block" styleClass="result_head"></p:outputPanel>
</p:outputPanel>
<p:outputPanel layout="block" styleClass="right_part">
<p:outputPanel layout="block" styleClass="result_status_top"></p:outputPanel>
<p:outputPanel layout="block" styleClass="result_status_bottom">
<p:outputPanel layout="block" styleClass="result_status_left"></p:outputPanel>
<p:outputPanel layout="block" styleClass="result_status_content">
<h3>Blocks Differences in Both</h3>
		
		
		<table >
			<tr>
				<td><p:dataList styleClass="difftable" value="#{compare.differIntOrigList}" var="car" itemlayout="disc">  
  				<h:outputText value="#{car}"></h:outputText>
			</p:dataList>  </td>
				<td><p:dataList value="#{compare.differStringList}" var="car" itemlayout="disc">  
  				<h:outputText value="#{car}"></h:outputText>
			</p:dataList></td>
				<td><p:dataList value="#{compare.differIntTargList}" var="car" itemlayout="disc">  
  				<h:outputText value="#{car}"></h:outputText>
			</p:dataList>  </td>
			</tr>
		</table>


</p:outputPanel>

<p:outputPanel layout="block" styleClass="result_status_right_panel">
<p:outputPanel layout="block" styleClass="result_status_right"></p:outputPanel>
<p:outputPanel layout="block" styleClass="result_block"></p:outputPanel>
<p:outputPanel layout="block" styleClass="result_status_right2"></p:outputPanel>

</p:outputPanel>
</p:outputPanel>
</p:outputPanel>



<p:outputPanel layout="block" styleClass="comapre_panel">

<p:outputPanel layout="block" styleClass="result_top"></p:outputPanel>
<p:outputPanel layout="block" styleClass="result_content_panel">
<p:outputPanel layout="block" styleClass="result_left"></p:outputPanel>
<p:outputPanel layout="block" styleClass="result_content1">

			<p:dataList value="#{compare.origMapList}" var="car" itemlayout="disc">  
  				<h:outputText value="#{car}"></h:outputText>
			</p:dataList>  
		

</p:outputPanel>
<p:outputPanel layout="block" styleClass="result_middle"></p:outputPanel>
<p:outputPanel layout="block" styleClass="result_content2">

			<p:dataList value="#{compare.targMapList}" var="car" itemlayout="disc">  
  				<h:outputText value="#{car}"></h:outputText>
			</p:dataList>  
		</p:outputPanel>


<p:outputPanel layout="block" styleClass="result_right"></p:outputPanel>

</p:outputPanel>





<p:outputPanel layout="block" styleClass="result_bottom"></p:outputPanel>


</p:outputPanel>



<p:outputPanel layout="block" styleClass="comapre_panel2">
<p:outputPanel layout="block" styleClass="result2_top"></p:outputPanel>
<p:outputPanel layout="block" styleClass="result2_content">
<p:outputPanel layout="block" styleClass="result2">
	<h3>Your File Only block List</h3>
		<p:outputPanel layout="block" >
			<p:dataList value="#{compare.origOnlyList}" var="car" itemlayout="disc">  
  				<h:outputText value="#{car}"></h:outputText>
			</p:dataList>  
		</p:outputPanel>
		
			<h3>Target file Only block List</h3>
		<p:outputPanel layout="block" >
			<p:dataList value="#{compare.targOnlyList}" var="car" itemlayout="disc">  
  				<h:outputText value="#{car}"></h:outputText>
			</p:dataList>  
		</p:outputPanel>
		
		<h3>Blocks Same in Both</h3>
		<p:outputPanel layout="block" >
			<p:dataList value="#{compare.bothHaveList}" var="car" itemlayout="disc">  
  				<h:outputText value="#{car}"></h:outputText>
			</p:dataList>  
		</p:outputPanel>
			
		</p:outputPanel>
		
</p:outputPanel>
</p:outputPanel>
<p:outputPanel layout="block" styleClass="result2_bottom"></p:outputPanel>
</p:outputPanel>


<p:outputPanel layout="block" styleClass="result_page_bottom"></p:outputPanel>
</p:outputPanel>



<p:outputPanel layout="block" styleClass="datalist_panel"></p:outputPanel>

		
		
	
</h:body>

</html>
