<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">


<h:head>
<title>App UI Grader: Assignment Management</title>

<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"></meta>
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"></meta>
<meta http-equiv="Pragma" content="no-cache"></meta>
<meta http-equiv="Expires" content="0"></meta>

<link rel="stylesheet/less" type="text/css" href="css/assignmentDisplay.less" ></link>
    
<script src="js/less.js" type="text/javascript"></script>
	

<script type="text/javascript">
function buttonover()
{
	document.buttonAdd.src="images/add_r1_c1_s2.png";
}

function buttonout(){
	document.buttonAdd.src="images/add_r1_c1.png";
}

function buttondown(){
	document.buttonAdd.src="images/add_r1_c1_s3.png";
}

function iconover(){
	document.iconAdd.src="images/zoomin_s02.png";
}

function iconout(){
	document.iconAdd.src="images/zoomin_s01.png";
}

function updateover(){
	document.buttonUpdate.src="images/update_s1.png";
}

function updateout(){
	document.buttonUpdate.src="images/update_s0.png";
}

function updatedown(){
	document.buttonUpdate.src="images/update_s2.png";
}

function cancelover(){
	document.buttonCancel.src="images/cancel_s1.png";
}

function cancelout(){
	document.buttonCancel.src="images/cancel_s0.png";
}

function canceldown(){
	document.buttonCancel.src="images/cancel_s2.png";
}

function zipFileIfEmpty(){
	var value = $('[id="formAdd:out1"]').html();
	if(value=="Choose a file..."){
		alert(value);
		console.log("need");
	}else{
		console.log('triggered');
		var i=0;
		if(i==0){
//			$('[id="formAdd:next"]').trigger('click');
   	 		addnew_page01.hide();
			addnew_page02.show();
			i=1;
			return false;
		}
//		addnew_page01.hide(); 
//		addnew_page02.show();
	}
}
</script>
	
</h:head>
<h:body>


	<p:outputPanel layout="block" styleClass="mainFrame">
    
    <p:outputPanel layout="block" styleClass="add">
    <p:commandLink onmouseover="buttonover();" onmouseout="buttonout();" onmousedown="buttondown();" onclick="addnew_page01.show()" styleClass="addNewAssignment" >
        <img name="buttonAdd" src="images/add_r1_c1.png" style="border:none"/>
    </p:commandLink>
    </p:outputPanel>
      
	<p:outputPanel layout="block" styleClass="ring">
	
	<h:form id="form">
	
	<p:dataTable paginatorPosition="bottom" rowStyleClass="assignmentTableRow" styleClass="assignmentTable" id="table" var="a" value="#{assignment.list}" paginator="true" rows="9"  
                 selection="#{assignment.selectedAssignment}" rowKey="#{a.assignmentName}" selectionMode="single"> 
        <f:facet name="header">  
            Assignment List  
        </f:facet> 
        
        <p:column style="text-align: center;" headerText="Assignments" sortBy="#{a.assignmentName}">  
            #{a.assignmentName}  
        </p:column>
        
        <p:column headerText="Description">
            #{a.description}
        </p:column>
        
        <p:column style="width:250px !important;" headerText="Rating" sortBy="#{a.rating}">
        	<p:rating value="#{a.rating}" stars="5" cancel="false" readonly="true"/> 
        </p:column>
        
        <p:column style="text-align: right; width:85px;" headerText="Point" sortBy="#{a.point}">
        	#{a.point} pts
        </p:column>
        
        <f:facet name="footer">  
             <p:commandButton id="v" value="Description Detail" icon="ui-icon-search" update=":dialog" oncomplete="dlg.show()"/> 
             <p:commandButton id="v1" value="Update Assignment" icon="ui-icon-refresh" update=":updateDlg_01, :updateDlg_02" oncomplete="update_page01.show()" action="#{controller.loadTarget(assignment.selectedAssignment.assignmentID)}"/>
             <p:commandButton id="v2" value="Delete Assignment" icon="ui-icon-closethick" update=":confirm" oncomplete="confirmDlg.show()"/>
        </f:facet>
        
        
        
    </p:dataTable>   
    </h:form>
    </p:outputPanel>
	
	<p:dialog id="confirm" widgetVar="confirmDlg" showEffect="fade" hideEffect="fade" modal="true" width="330" height="315" draggable="false" resizable="false" styleClass="test">  
		<h:form>
		<h:outputText value="you sure you want to delete #{assignment.selectedAssignment.assignmentID} ?"></h:outputText>
			<h:commandButton type="submit" value="yes" onclick="confirmDlg.hide();" action="#{controller.delete(assignment.selectedAssignment.assignmentID)}"/>

			<h:commandButton type="button" value="no" onclick="confirmDlg.hide();"/>
    </h:form>
    </p:dialog>
	
    
    <p:dialog id="dialog" widgetVar="dlg" showEffect="fade" hideEffect="fade" modal="true" width="330" height="315" draggable="false" resizable="false" styleClass="test">  
  	<p:outputPanel id="display" style="text-align:center;background-image:url(images/update_panel.png);height:312px;width:312px" layout="block"> 
  	<p:outputPanel layout="block" style="position:absolute;top:7%;left:38%">
  	<h:outputText style="font-size:16; font-weight:bold;"  
                            value="#{assignment.selectedAssignment.assignmentName}" /> 
    </p:outputPanel> 
    
    
    <p:outputPanel layout="block" style="text-align:left;word-wrap:break-word; word-break:break-all; position:absolute;top:128px;left:56px; width:230px; height:100px">
  	 #{assignment.selectedAssignment.description}
    </p:outputPanel>
    
  	</p:outputPanel>
    </p:dialog>
	
	
	
	<p:dialog  resizable="false" widgetVar="addnew_page01" width="450" height="470" modal="true" showHeader="false" draggable="false" >  
		
		<p:outputPanel style="background-image:url(images/add_assignment.png);height:450px;width:412px" layout="block">
        <h:form id="formAdd" enctype="multipart/form-data">
        <p:outputPanel layout="block" style="position:absolute;top:120px;left:45px">
    		<p:fileUpload fileUploadListener="#{controller.handleZipUpload}"
            	mode="advanced"
            	sizeLimit="10000000" 
            	allowTypes="/(\.|\/)(zip)$/" 
            	style="border:none"
            	required="true"
            	showButtons="false"
            	auto="true"
            	update="out1"
            	/>
		</p:outputPanel>
		
		<p:outputPanel layout="block" styleClass="filename" >
		<h:outputText id="out1" value="#{controller.selectedZipFilename}" /> 
			</p:outputPanel>
			
			
			<p:outputPanel layout="block" style="position:absolute;left:45px;top:213px; border-style:none !important; box-shadow: none !important;width:300px;height:200px;">	
				
				<p:inputTextarea rows="6" cols="41" counter="counter" maxlength="140"       
    			counterTemplate="{0} characters remaining." value="#{controller.description}"
    			style="background:transparent; border-style:none !important; box-shadow: none !important;">
    			<br/>   
    			<p:ajax event="blur" update=":dialog_02" process="@this"/>
    			</p:inputTextarea>
				<h:outputText id="counter" /> 
				
			</p:outputPanel>

			
<!-- 	<h:commandButton  id="next" onclick="addnew_page01.hide(); addnew_page02.show();"/> -->
			

			<p:outputPanel layout="block" style="position:absolute;top:400px;left:55px">
			<h:commandButton type="button" onmouseover="this.src ='images/upload_s1.png'" onmouseout="this.src='images/upload_s0.png'" onmousedown="this.src='images/upload_s2.png'"  image="/images/upload_s0.png" onclick="zipFileIfEmpty();"/>
			</p:outputPanel>

			
			<p:outputPanel layout="block" style="position:absolute;top:400px;right:59px">
			<h:commandButton type="button" onmouseover="this.src ='images/cancel_s1.png'" onmouseout="this.src='images/cancel_s0.png'" onmousedown="this.src='images/cancel_s2.png'"  image="/images/cancel_s0.png" onclick="addnew_page01.hide()" action="#{controller.reset()}"/>
			</p:outputPanel>
			
		</h:form>
		</p:outputPanel>
	</p:dialog>
	
	<p:dialog  resizable="false" id="dialog_02" widgetVar="addnew_page02" width="450" height="470" modal="true" showHeader="false" draggable="false">  
		<p:outputPanel style="background-image:url(images/add_assignment2.png);height:450px;width:412px" layout="block">
        <h:form enctype="multipart/form-data">
        <p:outputPanel layout="block" style="position:absolute;top:120px;left:45px">
    		<p:fileUpload fileUploadListener="#{controller.handleImageUpload}"
            	mode="advanced"
            	sizeLimit="10000000" 
            	allowTypes="/(\.|\/)(gif|jpe?g|png)$/" 
            	style="border:none"
            	required="true"
            	showButtons="false"
            	auto="true"
            	update="out2"
            	widgetVar="fileuplaod_wgt"
            	/>
		</p:outputPanel>
			<p:outputPanel layout="block" styleClass="filename" >
		<h:outputText id="out2" value="#{controller.selectedImageFilename}" /> 
				</p:outputPanel>
				
			<p:outputPanel layout="block" style="position:absolute;left:55px;top:276px; border-style:none !important; box-shadow: none !important;">	
			
        	<p:rating value="#{controller.rating}" stars="5" cancel="false"/> 
        	</p:outputPanel>
        	
        	<p:outputPanel layout="block" style="position:absolute;left:55px;top:336px; border-style:none !important; box-shadow: none !important;">	
  						<p:inputText id="point" value="#{controller.point}" />  
        	<p:slider for="point"/>
            </p:outputPanel>
				
			
            
			
			<p:outputPanel layout="block" style="position:absolute;top:400px;left:55px">
			<h:commandButton type="submit" onmouseover="this.src ='images/upload_s1.png'" onmouseout="this.src='images/upload_s0.png'" onmousedown="this.src='images/upload_s2.png'"  image="/images/upload_s0.png"  onclick="update_page02.hide()"  action="#{controller.addNew()}" />
			</p:outputPanel>
			
			<p:outputPanel layout="block" style="position:absolute;top:400px;right:59px">
			<h:commandButton type="button" onmouseover="this.src ='images/cancel_s1.png'" onmouseout="this.src='images/cancel_s0.png'" onmousedown="this.src='images/cancel_s2.png'"  image="/images/cancel_s0.png" onclick="update_page02.hide()" action="#{controller.reset()}"/>
			</p:outputPanel>
			
		</h:form>
		</p:outputPanel>
	</p:dialog>
  	


<!-- update dialog -->
<p:dialog  id="updateDlg_01" resizable="false" widgetVar="update_page01" width="450" height="470" modal="true" showHeader="false" draggable="false">  
		<p:outputPanel style="background-image:url(images/add_assignment.png);height:450px;width:412px" layout="block">
        <h:form id="formUpdate" enctype="multipart/form-data">
        <p:outputPanel layout="block" style="position:absolute;top:120px;left:45px;">
    		<p:fileUpload fileUploadListener="#{controller.handleZipUpload}"
            	mode="advanced"
            	sizeLimit="10000000" 
            	allowTypes="/(\.|\/)(zip)$/" 
            	style="border:none"
            	required="true"
            	showButtons="false"
            	auto="true"
            	update="out3"
            	/>
		</p:outputPanel>
		
		<p:outputPanel layout="block" styleClass="filename" >
		<h:outputText id="out3" value="#{controller.selectedZipFilename}" /> 
			</p:outputPanel>
			<p:outputPanel layout="block" style="position:absolute;left:45px;top:213px; border-style:none !important; box-shadow: none !important;width:300px;height:200px;">	
				
				<p:inputTextarea rows="6" cols="41" counter="counter" maxlength="140"       
    			counterTemplate="{0} characters remaining." value="#{controller.description}"
    			style="background:transparent; border-style:none !important; box-shadow: none !important;">
    			<br/>   
    			<p:ajax event="blur" update=":dialog_02" process="@this"/>
    			</p:inputTextarea>
				<h:outputText id="counter" /> 
				
			</p:outputPanel>
		
			<p:outputPanel layout="block" style="position:absolute;top:400px;left:55px">
			<h:commandButton type="button" onmouseover="this.src ='images/next_s1.png'" onmouseout="this.src='images/next_s0.png'" onmousedown="this.src='images/next_s2.png'"  image="/images/next_s0.png" onclick="update_page01.hide(); update_page02.show();"/>
			</p:outputPanel>
			
			<p:outputPanel layout="block" style="position:absolute;top:400px;right:59px">
			<h:commandButton type="button" onmouseover="this.src ='images/cancel_s1.png'" onmouseout="this.src='images/cancel_s0.png'" onmousedown="this.src='images/cancel_s2.png'"  image="/images/cancel_s0.png" onclick="addnew_page01.hide()" action="#{controller.reset()}"/>
			</p:outputPanel>
			
		</h:form>
		</p:outputPanel>
	</p:dialog>
	
	<p:dialog  resizable="false" id="updateDlg_02" widgetVar="update_page02" width="450" height="470" modal="true" showHeader="false" draggable="false">  
		<p:outputPanel style="background-image:url(images/add_assignment2.png);height:450px;width:412px" layout="block">
        <h:form enctype="multipart/form-data">
        <p:outputPanel layout="block" style="position:absolute;top:120px;left:45px">
    		<p:fileUpload fileUploadListener="#{controller.handleImageUpload}"
            	mode="advanced"
            	sizeLimit="10000000" 
            	allowTypes="/(\.|\/)(gif|jpe?g|png)$/" 
            	style="border:none"
            	required="true"
            	showButtons="false"
            	auto="true"
            	update="out4"
            	widgetVar="fileuplaod_wgt"
            	/>
		</p:outputPanel>
		<p:outputPanel layout="block" styleClass="filename" >
		<h:outputText id="out4" value="#{controller.selectedImageFilename}" /> 
			</p:outputPanel>
			
			<p:outputPanel layout="block" style="position:absolute;left:55px;top:276px; border-style:none !important; box-shadow: none !important;">	
			
        	<p:rating value="#{controller.rating}" stars="5" cancel="false"/> 
        	</p:outputPanel>
        	
        	<p:outputPanel layout="block" style="position:absolute;left:55px;top:336px; border-style:none !important; box-shadow: none !important;">	
  						<p:inputText id="point" value="#{controller.point}" />  
        	<p:slider for="point"/>
            	</p:outputPanel>
				
			
            
			
			<p:outputPanel layout="block" style="position:absolute;top:400px;left:55px">
			<h:commandButton type="submit" onmouseover="this.src ='images/update_s1.png'" onmouseout="this.src='images/update_s0.png'" onmousedown="this.src='images/update_s2.png'"  image="/images/update_s0.png"  onclick="update_page02.hide()"  action="#{controller.updateExist(assignment.selectedAssignment.assignmentID)}" />
			</p:outputPanel>
			
			<p:outputPanel layout="block" style="position:absolute;top:400px;right:59px">
			<h:commandButton type="button" onmouseover="this.src ='images/cancel_s1.png'" onmouseout="this.src='images/cancel_s0.png'" onmousedown="this.src='images/cancel_s2.png'"  image="/images/cancel_s0.png" onclick="update_page02.hide()" action="#{controller.reset()}"/>
			</p:outputPanel>
			
		</h:form>
		</p:outputPanel>
	</p:dialog>
	
	<div class="toolbar">


	<ui:include src="/toolBarAdmin.xhtml" />
</div>

</p:outputPanel>



</h:body>
</html>
