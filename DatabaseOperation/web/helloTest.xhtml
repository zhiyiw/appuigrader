<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:p="http://primefaces.org/ui">

<h:head>

  <style type="text/css"> 
  .ui-fileupload .fileinput-button{
  }
  
  .ui-fileupload .fileupload-content{
  	display:none !important;
  }
  
  </style>


</h:head>

<h:body>
<h:form id="form">      
      
    <h3>Popup</h3>  
    <p:calendar value="#{calendarBean.date}" id="popupCal" />  
  
    <p:commandButton value="Submit" update="display" oncomplete="dialog.show()" />  
      
    <p:dialog header="Selected Dates" widgetVar="dialog"   
            showEffect="fade" hideEffect="fade">  
      
        <h:panelGrid id="display" columns="2" cellpadding="5">  
          
            <h:outputText value="Popup Date:" />  
            <h:outputText value="#{calendarBean.date}" id="popupDate">  
                <f:convertDateTime pattern="d/M/yyyy"/>  
            </h:outputText>  

        </h:panelGrid>  
          
    </p:dialog>  
      
</h:form>  

</h:body>

</html>
