<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:p="http://primefaces.org/ui">

<h:head>

  <style type="text/css"> 
  .ui-fileupload .fileinput-button{
  }
  
  </style>


</h:head>

<h:body>
<h:form enctype="multipart/form-data">  
  
    <p:fileUpload fileUploadListener="#{upload.handleFileUpload}"
    		value="upload.uploadedFile"
            mode="advanced"   
            update="growl, out1"  
            sizeLimit="100000"   
            allowTypes="/(\.|\/)(gif|jpe?g|png)$/"
            immediate="true"
            showButtons="false"
            auto="true"
            id="test"    
            >
     </p:fileUpload>
   <h:outputText id="out1" value="#{upload.fileName}" />    
  <p:growl id="growl" showDetail="true" globalOnly="true"/>
</h:form>  

<p:outputPanel id="test" autoUpdate="true">#{upload.fileName}</p:outputPanel>

 




</h:body>

</html>
