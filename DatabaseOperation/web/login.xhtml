<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:t ="http://myfaces.apache.org/tomahawk"
      xmlns:p="http://primefaces.org/ui">

<h:head>

<style type="text/css">

	html{
		background-color:#e7efcd;
  			}
  			
  				
  				
		.mainFrame{
  			    background-image: url(images/stu_login.png);
                background-position:center;
                background-size:cover;
                background-repeat:no-repeat; 
                background-color:transparent;	
                width:1024px;
                height:700px;
                margin: 0px auto 0px auto;	
		}
		
		
				.loginPanel{
			position:relative;
			top:210px;
			left:400px;
		}
		
		.submit{
		position:relative;
  				top:0px;
  				left:-20px;

		}
		
		.cancel{
		
		position:relative;
  				top:-50px;
  				left:120px;
		
		}
		
		.sign{
			  				position:relative;
  				top:45px;
  				left:28px;

		}
		
		.teacher{
				position:relative;
  				top:197px;
  				left:29px;

		}
		
		.pass {
			width:130px;
			height:20px;
			font-size:14;
			position:relative;
			left:10px;
		}
		
		.name {
			width:130px;
			height:20px;
			font-size:12;
			position:relative;
			left:34px;
			top:-5px;
		}
		
		.missName {
		possition:fixed
		right:100px;
		top:200px;
		}
		
		.missPass {
		possition:fixed;
		right:100px;
		top:250px;
		
		}

</style>



</h:head>

   <h:body>
        <p:outputPanel layout="block" styleClass="mainFrame">
             
       <h:form layout="block" styleClass="sign">
       <h:commandButton type="submit" onmouseover="this.src ='images/add_r1_c1_s2.png'" onmouseout="this.src='images/add_r1_c1.png'" onmousedown="this.src='images/add_r1_c1_s3.png'" action="register.xhtml" image="/images/add_r1_c1.png" />
       </h:form>
        	
        	<p:outputPanel layout="block" styleClass="loginPanel">
        	<h:form id="loginPage" enctype="multipart/form-data">
				
			<h:outputLabel value="Year "></h:outputLabel>
        	<h:selectOneMenu value="#{menuoption.selectYear}">
   				<f:selectItems value="#{menuoption.getYearList()}" />
   			</h:selectOneMenu>
    	    
    	   	<h:outputLabel value="Term "></h:outputLabel>
        	<h:selectOneMenu value="#{menuoption.selectTerm}">
   				<f:selectItems value="#{menuoption.getTermList()}" />
   			</h:selectOneMenu>
    	    
    	    <br /><br />
			
			<p:outputPanel>
            	<p:outputPanel>
            <h:outputLabel value="UO ID"></h:outputLabel>
        	<p:inputText id="username" value="#{login.username}" required="true" requiredMessage="Username is required" styleClass="name"/>
        		</p:outputPanel>
        	<h:message for="username"  styleClass="missName"/>
        	<br />
        	</p:outputPanel>
        	
        	<p:outputPanel>
        	<h:outputLabel value="Last Name"></h:outputLabel>
        	<p:password id="password" value="#{login.password}" required="true" requiredMessage="Password is required" validatorMessage="The length of password should be at least 6 chars!!" styleClass="pass">	
        	</p:password>
        	<h:message for="password" />
        	<br /><br />
        	</p:outputPanel>
        	
        	<p:outputPanel layout="block" styleClass="submit">
        	<h:commandButton value="Login" type="submit" action="#{login.loginCheck(menuoption.selectYear,menuoption.selectTerm)}" image="/images/login_s0.png" onmouseover="this.src ='images/login_s1.png'" onmouseout="this.src='images/login_s0.png'" onmousedown="this.src='images/login_s2.png'"/>
        	</p:outputPanel>
        	<p:outputPanel layout="block" styleClass="cancel">
        	<h:commandButton value="Cancel" type="reset" image="/images/cancel_s0.png" onmouseover="this.src ='images/cancel_s1.png'" onmouseout="this.src='images/cancel_s0.png'" onmousedown="this.src='images/cancel_s2.png'"/>
        	<h:messages globalOnly="true" />
        	</p:outputPanel>
        </h:form>	
        </p:outputPanel>

                
        <h:form layout="block" styleClass="teacher">
        <h:commandButton value="Teacher Login" action="adminLogin.xhtml" image="/images/change_admin.png" />
        </h:form>
        
   
        
        </p:outputPanel>
        </h:body>
        
</html>
