<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:t ="http://myfaces.apache.org/tomahawk"
      xmlns:p="http://primefaces.org/ui">

<h:head>

<link rel="stylesheet/less" type="text/css" href="css/login.less" ></link>
    
<script src="js/less.js" type="text/javascript"></script>



</h:head>

   <h:body>
        <p:outputPanel layout="block" styleClass="mainFrame">
             
       <h:form layout="block" styleClass="sign">
       <h:commandButton type="submit" onmouseover="this.src ='images/add_r1_c1_s2.png'" onmouseout="this.src='images/add_r1_c1.png'" onmousedown="this.src='images/add_r1_c1_s3.png'" action="register.xhtml" image="/images/add_r1_c1.png" />
       </h:form>
        	
        	
        	<p:outputPanel layout="block" styleClass="loginPanel">
        	<h:form id="loginPage" enctype="multipart/form-data">
				
			<h:outputLabel value="Year "></h:outputLabel>
        	<h:selectOneMenu value="#{menuoption.selectYear}">
   				<f:selectItems value="#{menuoption.getYearList()}" />
   			</h:selectOneMenu>
    	    
    	   	<h:outputLabel value="Term "></h:outputLabel>
        	<h:selectOneMenu value="#{menuoption.selectTerm}">
   				<f:selectItems value="#{menuoption.getTermList()}" />
   			</h:selectOneMenu>
    	    
    	    <br /><br />
			
			<p:outputPanel>
            	<p:outputPanel>
            <h:outputLabel value="UO ID"></h:outputLabel>
        	<p:inputText id="username" value="#{login.username}" title="Enter Your Username" required="true" requiredMessage="Username is required" styleClass="name"/>
        	<p:tooltip for="username" showEvent="focus" hideEvent="blur" />  
        		</p:outputPanel>
        	<h:message for="username"  styleClass="missName"/>
        	<br />
        	</p:outputPanel>
        	
        	<p:outputPanel>
        	<h:outputLabel value="Last Name"></h:outputLabel>
        	<p:password id="password" value="#{login.password}" title="Enter Your Password" required="true" requiredMessage="Password is required" validatorMessage="The length of password should be at least 6 chars!!" styleClass="pass">	
        	<p:tooltip for="password" showEvent="focus" hideEvent="blur" />  
        	</p:password>
        	<h:message for="password" />
        	<br /><br />
        	</p:outputPanel>
        	
        	<p:outputPanel layout="block" styleClass="submit">
        	<h:commandButton value="Login" type="submit" action="#{login.loginCheck(menuoption.selectYear,menuoption.selectTerm)}" image="/images/login_s0.png"  onmouseover="this.src ='images/login_s1.png'" onmouseout="this.src='images/login_s0.png'" onmousedown="this.src='images/login_s2.png'">
        	</h:commandButton>
        	</p:outputPanel>
        	<p:outputPanel layout="block" styleClass="cancel">
        	<h:commandButton value="Cancel" type="reset" image="/images/cancel_s0.png" onmouseover="this.src ='images/cancel_s1.png'" onmouseout="this.src='images/cancel_s0.png'" onmousedown="this.src='images/cancel_s2.png'"/>
        	<h:messages globalOnly="true" />
        	</p:outputPanel>
        </h:form>	
        </p:outputPanel>

                
        <h:form layout="block" styleClass="teacher">
        <h:commandButton value="Teacher Login" action="adminLogin.xhtml" image="/images/change_admin.png" />
        </h:form>
        
   
        
        </p:outputPanel>
        </h:body>
        
</html>
