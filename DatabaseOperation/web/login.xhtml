<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:t ="http://myfaces.apache.org/tomahawk"
      xmlns:p="http://primefaces.org/ui">


   <h:body>
        
		<h:form id="loginPage" enctype="multipart/form-data">
			<h:commandButton value="Teacher Login" action="termSelect.jsp"/>
			<br /><br />
			
			<h:outputLabel value="Year "></h:outputLabel>
        	<h:selectOneMenu value="#{menuoption.selectYear}">
   				<f:selectItems value="#{menuoption.getYearList()}" />
   			</h:selectOneMenu>
    	    
    	   	<h:outputLabel value="Term "></h:outputLabel>
        	<h:selectOneMenu value="#{menuoption.selectTerm}">
   				<f:selectItems value="#{menuoption.getTermList()}" />
   			</h:selectOneMenu>
    	    
    	    <br /><br />
			
            <h:outputLabel value="UO ID"></h:outputLabel>
        	<h:inputText id="username" value="#{login.username}" required="true" />
        	<h:message for="username" />
        	<br />
        	<h:outputLabel value="Last Name"></h:outputLabel>
        	<h:inputText id="password" value="#{login.password}" required="true" />
        	<br /><br />
        	<h:commandButton value="Login" action="#{login.loginCheck(menuoption.selectYear,menuoption.selectTerm)}" />
        	<h:commandButton value="Sign Up" action="register.jsp"/>
        	<h:messages globalOnly="true" />
        </h:form>	
        </h:body>
        
</html>
