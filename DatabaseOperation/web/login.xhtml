<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:t ="http://myfaces.apache.org/tomahawk"
      xmlns:p="http://primefaces.org/ui">

<h:head>
  <title>App UI Grader: Student Login</title>

<link rel="stylesheet/less" type="text/css" href="css/login.less" ></link>
<link rel="shortcut icon" type="image/x-icon" href="/appuigrader/images/favicon.ico"></link>
    
<script src="js/less.js" type="text/javascript"></script>



</h:head>

   <h:body>
        <p:outputPanel layout="block" styleClass="mainFrame">
       
       <h:form layout="block" styleClass="back">
    <h:commandButton id="goback" onmouseover="this.src ='images/logout_s1.png'" onmouseout="this.src='images/logout_s0.png'" onmousedown="this.src='images/logout_s2.png'" action="#{logout.logout()}" image="images/logout_s0.png" />  
           <p:tooltip for="goback" value="Go Back" showEffect="fade" hideEffect="fade" position="left center"/>
       
       </h:form>
        	
        	
        	<p:outputPanel id="panel" layout="block" styleClass="loginPanel">
                     <p:focus context="panel"/> 

        	<h:form id="loginPage" enctype="multipart/form-data">
			<!-- 	<p:outputPanel layout="block" style="visibility:hidden;" > -->
			<h:outputLabel styleClass="hidden" value="Year "></h:outputLabel>

    	    
    	   	<h:outputLabel styleClass="hidden" value="Term "></h:outputLabel>

    	   <!--  </p:outputPanel> -->
    	    <br /><br />
			
			<p:outputPanel>
            	<p:outputPanel>
            <h:outputLabel value="UO ID"></h:outputLabel>
        	<p:inputText id="username" value="#{login.username}" title="Enter Your Username" required="true" requiredMessage="         Username is required" styleClass="name"/>
        	<p:tooltip for="username" showEvent="focus" hideEvent="blur" />  
        		</p:outputPanel>
        	<h:message for="username"  styleClass="missName"/>
        	<br />
        	</p:outputPanel>
        	
        	<p:outputPanel>
        	<h:outputLabel value="Password"></h:outputLabel>
        	<p:password id="password" value="#{login.password}" title="Enter Your Password" required="true" requiredMessage="         Password is required" validatorMessage="The length of password should be at least 6 chars!!" styleClass="pass">	
        	<p:tooltip for="password" showEvent="focus" hideEvent="blur" />  
        	</p:password>
        	<h:message for="password" />
        	<br /><br />
        	</p:outputPanel>
        	
        	<p:outputPanel layout="block" styleClass="submit">
        	<h:commandButton value="Login" type="submit" action="#{login.loginCheck()}" image="/images/login_s0.png"  onmouseover="this.src ='images/login_s1.png'" onmouseout="this.src='images/login_s0.png'" onmousedown="this.src='images/login_s2.png'">
        	</h:commandButton>
        	</p:outputPanel>
        	<p:outputPanel layout="block" styleClass="cancel">
        	<h:commandButton value="Cancel" type="reset" image="/images/cancel_s0.png" onmouseover="this.src ='images/cancel_s1.png'" onmouseout="this.src='images/cancel_s0.png'" onmousedown="this.src='images/cancel_s2.png'"/>
        	<h:messages globalOnly="true" />
        	</p:outputPanel>
        </h:form>	
        </p:outputPanel>

                
        <h:form layout="block" styleClass="sign">
           <h:commandButton id="signup" type="submit" onmouseover="this.src ='images/add_r1_c1_s2.png'" onmouseout="this.src='images/add_r1_c1.png'" onmousedown="this.src='images/add_r1_c1_s3.png'" action="register.xhtml" image="/images/add_r1_c1.png" />
         <p:tooltip for="signup" value="Sign Up New User" showEffect="fade" hideEffect="fade" position="left center"/>
     
        </h:form>
        
         <p:outputPanel layout="block" style="float:right;position:relative;top:188px;right:39px;">
	    	    <h:form>
	    	        <a  style="color:#0CBC17; font-size:14px;font-family:Tahoma;text-decoration:none;" href="mailto:appuigrader@gmail.com?Subject=Report%20Bug.">
Report Bug</a>	 
       <p:spacer width="24" height="10" /> 
	    	    
    		<h:commandLink  action="help.xhtml" value="Help"  style="color:#0CBC17; font-family:Tahoma; font-size:14px;text-decoration:none;"/>
	 <p:spacer width="24" height="10" /> 
    	
    	<h:commandLink action="about.xhtml" value="About" style="color:#0CBC17; font-size:14px;font-family:Tahoma;text-decoration:none;" />
    
    
    </h:form>
	 </p:outputPanel> 
        
        
        </p:outputPanel>
        </h:body>
        
</html>
